<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-shape"></div>
    <div class="container">
      <div class="aqua-style"></div>
      <div class="profile-info">
        <img src="images/image-victor.jpg" alt="image-victor" />
        <div> <strong>Victor Crest</strong> <span>26</span></div>
        <p>London</p>
      </div>

      <div class="stats">
        <ul>
          <li>
            <strong>80K</strong>
            <p>Followers</p>
          </li>
          <li>
            <strong>803K</strong>
            <p>Likes</p>
          </li>
          <li>
            <strong>1.4K</strong>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="bottom-shape"></div>
  </body>
</html>
